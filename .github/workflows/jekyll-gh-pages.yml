# Workflow pentru deployment site static HTML la GitHub Pages
name: Deploy site static HTML la GitHub Pages

on:
  # Rulează la push pe branch-ul main
  push:
    branches: ["main"]

  # Permite rulare manuală din tab-ul Actions
  workflow_dispatch:

# Setează permisiuni pentru GITHUB_TOKEN pentru deployment la GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite doar un deployment concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload întreg repository-ul ca site static
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
